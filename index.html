
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacilio Rodriguez - Engenheiro de Dados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            --primary-color: #0A74DA;
            --dark-bg: #111827;
            --light-bg: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-color-light: #F9FAFB;
            --text-color-dark: #1F2937;
            --text-color-muted: #6B7280;
            --border-color: #E5E7EB;
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color-dark);
            margin: 0;
            background-color: var(--light-bg);
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1140px; margin: 0 auto; padding: 0 1rem; }
        .section { padding: 5rem 0; }
        h2 { font-size: 2.5rem; margin-bottom: 3rem; text-align: center; color: var(--text-color-dark); font-weight: 700; }

        .hero {
            background-color: var(--dark-bg);
            color: var(--text-color-light);
            text-align: center;
            padding: 6rem 1rem;
        }
        .hero img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            margin-bottom: 1.5rem;
            box-shadow: 0 0 25px rgba(10, 116, 218, 0.3);
        }
        .hero h1 { font-size: 3rem; margin-bottom: 0.5rem; font-weight: 700; }
        .hero .tagline { font-size: 1.2rem; color: #D1D5DB; margin-bottom: 2rem; max-width: 600px; margin-inline: auto; }
        
        /* ÍCONES SOCIAIS */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .social-icon-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.5rem; /* Tamanho do ícone */
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .social-icon-link:hover {
            transform: translateY(-4px) scale(1.1);
            background-color: #0861b6;
        }

        #certifications { border-bottom: 1px solid var(--border-color); }
        .badge-grid {
            display: flex; flex-wrap: wrap; justify-content: center;
            align-items: center; gap: 3rem;
        }
        .badge img {
            max-width: 120px; height: auto; object-fit: contain;
            transition: transform 0.3s ease;
        }
        .badge img:hover { transform: scale(1.1); }

        #projects { background-color: #FFFFFF; }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
        }
        .repo-card {
            background-color: var(--card-bg); border-radius: 12px; display: flex; flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--border-color); overflow: hidden;
        }
        .repo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.07), 0 4px 6px -4px rgba(0,0,0,0.07);
        }
        .repo-card-image { width: 100%; height: 200px; object-fit: cover; background-color: var(--light-bg); }
        .repo-card-content { padding: 1.5rem; display: flex; flex-direction: column; flex-grow: 1; }
        .repo-card h3 { color: var(--text-color-dark); font-size: 1.3rem; margin-bottom: 0.75rem; }
        .repo-card p { flex-grow: 1; margin-bottom: 1.5rem; color: var(--text-color-muted); font-size: 0.95rem; }
        .repo-card .meta { display: flex; align-items: center; gap: 1rem; font-size: 0.9rem; color: var(--text-color-muted); margin-bottom: 1.5rem; }
        .repo-card .meta span { display: flex; align-items: center; gap: 0.3rem; }
        .repo-card .meta i { font-size: 1.1rem; color: var(--primary-color); }
        .repo-card a {
            background-color: var(--primary-color); color: white; padding: 0.75rem 1rem; border-radius: 8px;
            text-align: center; text-decoration: none; font-weight: 500; transition: background-color 0.3s;
        }
        .repo-card a:hover { background-color: #0861b6; }
        
        .loader {
            text-align: center; color: var(--text-color-muted); padding: 3rem;
            font-size: 1.2rem; grid-column: 1 / -1;
        }
        .error-message { text-align: center; color: #D92D20; font-weight: 500; padding: 2rem; grid-column: 1 / -1; }

        footer {
            background-color: var(--dark-bg); color: #9CA3AF; text-align: center;
            padding: 2.5rem 1rem; font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <img id="user-avatar" src="https://placehold.co/150x150/F9FAFB/111827?text=TR" alt="Foto de Tacilio Rodriguez">
            <h1 id="user-name">Tacilio Rodriguez</h1>
            <p class="tagline">Engenheiro de Dados | Transformando dados em insights e soluções de negócio</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/taciliorodrigues/" target="_blank" rel="noopener noreferrer" class="social-icon-link" aria-label="LinkedIn">
                    <i class="ph ph-linkedin-logo"></i>
                </a>
                <a href="https://github.com/TacilioRodriguez" target="_blank" rel="noopener noreferrer" class="social-icon-link" aria-label="GitHub">
                    <i class="ph ph-github-logo"></i>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section id="certifications" class="section">
            <div class="container">
                <h2>Certificações e Competências</h2>
                <div class="badge-grid">
                    <div class="badge"><img src="images/certifications/azure-data-engineer.png" alt="Badge Azure Data Engineer Associate"></div>
                    <div class="badge"><img src="images/certifications/azure-data-fundamentals.png" alt="Badge Azure Data Fundamentals"></div>
                    <div class="badge"><img src="images/certifications/databricks-lakehouse.png" alt="Badge Databricks Lakehouse Fundamentals"></div>
                    <div class="badge"><img src="images/certifications/databricks-architect.png" alt="Badge Azure Databricks Platform Architect"></div>
                    <div class="badge"><img src="images/certifications/dbt-fundamentals.png" alt="Badge dbt Fundamentals"></div>
                </div>
            </div>
        </section>

        <section id="projects" class="section">
            <div class="container">
                <h2>Meus Projetos em Destaque</h2>
                <div id="projects-grid" class="loader">Carregando projetos do GitHub...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tacilio Rodriguez. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const githubUsername = 'TacilioRodriguez';

            const customProjectInfo = {
                'dbt': {
                    image: 'images/projects/db_print_execution.png',
                    description: 'Projeto de modelagem e transformação de dados utilizando dbt (Data Build Tool) para criar um pipeline analítico robusto e confiável.'
                },
                'project-x-data-pipeline': {
                    image: 'images/projects/project-x.png',
                    description: 'Pipeline de dados complexo que ingere dados de múltiplas fontes, processa com Spark e armazena em um Data Lakehouse.'
                }
            };

            const defaultProjectImage = 'https://placehold.co/600x400/E5E7EB/6B7280?text=Projeto';

            async function fetchGitHubData() {
                const userAvatar = document.getElementById('user-avatar');
                const userName = document.getElementById('user-name');
                const projectsGrid = document.getElementById('projects-grid');

                try {
                    const userResponse = await fetch(`https://api.github.com/users/${githubUsername}`);
                    if (!userResponse.ok) throw new Error(`Erro na API do GitHub: ${userResponse.status}`);
                    const user = await userResponse.json();
                    
                    userAvatar.src = user.avatar_url;
                    userName.textContent = user.name || user.login;
                } catch (error) {
                    console.error("Erro ao buscar dados do usuário:", error);
                }

                try {
                    const reposResponse = await fetch(`https://api.github.com/users/${githubUsername}/repos?sort=pushed&per_page=100`);
                    if (!reposResponse.ok) throw new Error('Falha ao buscar repositórios.');
                    
                    let repos = await reposResponse.json();
                    const filteredRepos = repos.filter(repo => !repo.fork);

                    if (filteredRepos.length === 0) {
                        projectsGrid.innerHTML = '<p class="error-message">Nenhum repositório público encontrado.</p>';
                        return;
                    }
                    
                    projectsGrid.classList.remove('loader');
                    projectsGrid.classList.add('projects-grid');
                    projectsGrid.innerHTML = '';

                    filteredRepos.forEach(repo => {
                        const customInfo = customProjectInfo[repo.name] || {};
                        const imageUrl = customInfo.image || defaultProjectImage;
                        const description = customInfo.description || repo.description || 'Este projeto não possui uma descrição detalhada.';

                        const card = document.createElement('div');
                        card.className = 'repo-card';
                        card.innerHTML = `
                            <img src="${imageUrl}" alt="Imagem do projeto ${repo.name}" class="repo-card-image" onerror="this.onerror=null;this.src='${defaultProjectImage}';">
                            <div class="repo-card-content">
                                <h3>${repo.name}</h3>
                                <p>${description}</p>
                                <div class="meta">
                                    ${repo.language ? `<span><i class="ph ph-code"></i> ${repo.language}</span>` : ''}
                                    <span><i class="ph ph-star"></i> ${repo.stargazers_count}</span>
                                </div>
                                <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">Ver no GitHub</a>
                            </div>
                        `;
                        projectsGrid.appendChild(card);
                    });
                } catch (error) {
                    console.error('Erro ao buscar projetos:', error);
                    projectsGrid.innerHTML = `<p class="error-message">Oops! Não foi possível carregar os projetos do GitHub. Tente recarregar a página.</p>`;
                }
            }
            
            fetchGitHubData();
        });
    </script>
</body>
</html>
