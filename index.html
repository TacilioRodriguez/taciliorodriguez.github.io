<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacilio Rodriguez - Portfólio de Dados</title>
    <style>
        /* --- Variáveis de Cor e Estilos Globais --- */
        :root {
            --primary-color: #0a66c2; /* Azul do LinkedIn */
            --secondary-color: #1e3a8a;
            --background-gradient-start: #eef2f3;
            --background-gradient-end: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #555;
            --border-color: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--background-gradient-end);
            background-image: linear-gradient(135deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        
        /* --- Container Principal --- */
        .container {
            max-width: 1000px;
            margin: auto;
            background: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        /* --- Seção do Perfil --- */
        .profile {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 2.5rem;
            flex-wrap: wrap; 
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--border-color);
        }

        .profile-info {
            flex-grow: 1;
            min-width: 250px;
        }
        
        .social-links {
            margin-top: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .social-links a {
            color: var(--light-text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            transition: color 0.2s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }
        
        .social-links svg {
            width: 24px;
            height: 24px;
            fill: currentColor; /* O SVG herda a cor do link */
        }
        
        h1, h2 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 0.5rem;
        }

        /* --- Seção de Certificações --- */
        .certifications {
            padding-bottom: 1.5rem;
        }

        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            justify-items: center;
            align-items: center;
            padding: 1rem 0;
        }
        
        .badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .badge img {
            width: 100px;
            height: 100px;
            transition: transform 0.2s ease;
        }
        
        .badge img:hover {
            transform: scale(1.1);
        }

        .badge p {
            font-size: 0.8em;
            margin-top: 8px;
            color: var(--light-text-color);
            max-width: 120px;
        }
        
        /* --- Lista de Repositórios --- */
        #repo-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0;
        }

        .repo-card {
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
        }

        .repo-card h3 {
            margin: 0 0 10px; font-size: 1.2em; color: var(--secondary-color);
        }

        .repo-card p {
            font-size: 0.95em; flex-grow: 1; margin-bottom: 15px; color: var(--light-text-color);
        }

        .repo-card .meta {
            font-size: 0.85em; color: #777; margin-bottom: 15px;
        }
        
        .repo-card .meta span {
            display: inline-flex; align-items: center; margin-right: 15px;
        }

        .repo-card a {
            color: #fff; background-color: var(--primary-color); padding: 10px 15px; border-radius: 5px; text-align: center; text-decoration: none; font-weight: bold; transition: background-color 0.2s ease;
        }

        .repo-card a:hover {
            background-color: var(--secondary-color);
        }
        
        .loader {
            text-align: center; font-size: 1.2em; padding: 2rem; color: var(--light-text-color);
        }
        
        /* --- Responsividade --- */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 1.5rem; }
            .profile { flex-direction: column; align-items: center; text-align: center; }
            h1 { font-size: 1.8em; }
            #repo-list { grid-template-columns: 1fr; }
            .badge-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <img id="user-avatar" src="" alt="Avatar do GitHub">
            <div class="profile-info">
                <h1 id="user-name">Carregando...</h1>
                <p id="user-bio"></p>
                <div class="social-links">
                    <a id="user-github-link" href="#" target="_blank" rel="noopener noreferrer">

                        GitHub
                    </a>
                    <a href="https://www.linkedin.com/in/taciliorodrigues/" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                        LinkedIn
                    </a>
                </div>
            </div>
        </div>

        <div class="certifications">
            <h2>Minhas Certificações</h2>
            <div class="badge-grid">
                <div class="badge">
                    <img src="https://images.credly.com/size/200x200/images/72e613e9-8d0b-4a89-9217-1bffe8f7669b/image.png" alt="Badge da Certificação Azure Data Engineer Associate">
                    <p>Azure Data Engineer Associate</p>
                </div>
                <div class="badge">
                    <img src="https://images.credly.com/size/200x200/images/336e749a-14ba-45ea-8622-6a3f751e0691/azure-data-fundamentals-600x600.png" alt="Badge da Certificação Azure Data Fundamentals">
                    <p>Azure Data Fundamentals</p>
                </div>
                 <div class="badge">
                    <img src="https://images.credly.com/size/200x200/images/223961b3-b164-44a8-a276-231853a20e3a/image.png" alt="Badge da Certificação Databricks Lakehouse Fundamentals">
                    <p>Databricks Lakehouse Fundamentals</p>
                </div>
                <div class="badge">
                    <img src="https://images.credly.com/size/200x200/images/3df5c52c-e369-4258-8954-80a04b19c8f0/image.png" alt="Badge da Certificação Azure Databricks Platform Architect">
                    <p>Azure Databricks Platform Architect</p>
                </div>
                <div class="badge">
                    <img src="https://images.credly.com/size/200x200/images/d3285906-233f-4f81-a477-b6e9a031976d/dbt_Fundamentals.png" alt="Badge da Certificação dbt Fundamentals">
                    <p>dbt Fundamentals</p>
                </div>
            </div>
        </div>

        <h2>Meus Projetos</h2>
        <div id="repo-list" class="loader">Buscando projetos no GitHub...</div>
    </div>

    <script>
        const username = 'taciliorodriguez';
        const repoList = document.getElementById('repo-list');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userBio = document.getElementById('user-bio');
        const userGithubLink = document.getElementById('user-github-link');
        
        async function fetchUserData() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const user = await response.json();
                
                userAvatar.src = user.avatar_url;
                userName.textContent = user.name || user.login;
                userBio.textContent = user.bio || 'Entusiasta de tecnologia e desenvolvimento de software.';
                userGithubLink.href = user.html_url;
            } catch (error) {
                console.error("Erro ao buscar dados do usuário:", error);
                userName.textContent = "Erro ao carregar perfil.";
            }
        }

        async function fetchRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=pushed&per_page=100`);
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                const repos = await response.json();
                
                repoList.innerHTML = ''; 
                
                if (repos.length === 0) {
                    repoList.innerHTML = '<p>Nenhum repositório público encontrado.</p>';
                    return;
                }
                
                repos
                    .filter(repo => repo.name !== `${username}.github.io` && !repo.fork)
                    .forEach(repo => {
                        const card = document.createElement('div');
                        card.className = 'repo-card';
                        
                        const updatedAt = new Date(repo.pushed_at).toLocaleDateString('pt-BR');

                        card.innerHTML = `
                            <h3>${repo.name}</h3>
                            <p>${repo.description || 'Sem descrição.'}</p>
                            <div class="meta">
                                <span title="Linguagem Principal">💻 ${repo.language || 'N/A'}</span>
                                <span title="Estrelas">⭐ ${repo.stargazers_count}</span>
                                <span title="Última Atualização">🔄 ${updatedAt}</span>
                            </div>
                            <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">Ver no GitHub</a>
                        `;
                        repoList.appendChild(card);
                    });

            } catch (error) {
                repoList.innerHTML = 'Não foi possível carregar os repositórios.';
                console.error("Erro ao buscar repositórios:", error);
            }
        }
        
        fetchUserData();
        fetchRepos();
    </script>
</body>
</html>
