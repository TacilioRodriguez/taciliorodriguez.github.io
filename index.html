<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacilio Rodriguez - Engenheiro de Dados</title>
    <style>
        /* ... (Todo o CSS da versão anterior permanece o mesmo, com as pequenas adições no hover) ... */
        :root {
            --primary-color: #3b82f6; --dark-bg: #111827; --light-bg: #f9fafb; --card-bg: #ffffff;
            --text-color-light: #f9fafb; --text-color-dark: #1f2937; --text-color-muted: #6b7280; --border-color: #e5e7eb;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; line-height: 1.6; background-color: var(--light-bg); color: var(--text-color-dark); margin: 0; }
        .section { padding: 5rem 2rem; }
        .container { max-width: 1100px; margin: 0 auto; }
        h1, h2, h3 { margin: 0; line-height: 1.3; }
        h2 { font-size: 2.5rem; margin-bottom: 2.5rem; text-align: center; }
        .hero { background-color: var(--dark-bg); color: var(--text-color-light); text-align: center; padding: 6rem 2rem; }
        .hero img { width: 150px; height: 150px; border-radius: 50%; border: 5px solid var(--primary-color); margin-bottom: 1.5rem; }
        .hero h1 { font-size: 3rem; margin-bottom: 0.5rem; }
        .hero .tagline { font-size: 1.25rem; color: #d1d5db; margin-bottom: 1.5rem; }
        .social-links { display: flex; gap: 20px; justify-content: center; }
        .social-links a { color: #d1d5db; transition: color 0.3s, transform 0.3s; }
        .social-links a:hover { color: var(--primary-color); transform: scale(1.1); }
        .social-links svg { width: 32px; height: 32px; fill: currentColor; }
        #certifications { background-color: var(--card-bg); }
        .badge-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 2.5rem; }
        .badge { text-align: center; }
        .badge img { width: 110px; height: 110px; transition: transform 0.3s ease; }
        .badge img:hover { transform: translateY(-8px); }
        #projects { background-color: var(--light-bg); }
        #repo-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
        
        .repo-card {
            background-color: var(--card-bg); border-radius: 12px;
            display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .repo-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .repo-card-image { width: 100%; height: 180px; object-fit: cover; border-radius: 12px 12px 0 0; }
        .repo-card-content { padding: 1.5rem; display: flex; flex-direction: column; flex-grow: 1; }
        .repo-card-content h3 { color: var(--text-color-dark); font-size: 1.25rem; margin-bottom: 0.5rem; }
        .repo-card-content p { flex-grow: 1; margin-bottom: 1rem; color: var(--text-color-muted); }
        .repo-card-content .meta { font-size: 0.9rem; color: var(--text-color-muted); }
        .repo-card-content .meta span { margin-right: 1rem; }
        .repo-card-content a {
            background-color: var(--primary-color); color: white; padding: 0.75rem 1rem;
            border-radius: 8px; text-align: center; text-decoration: none; font-weight: 500;
            display: block; margin-top: 1rem;
            transition: background-color 0.3s, transform 0.3s; /* Transição adicionada */
        }
        .repo-card-content a:hover { 
            background-color: #1d4ed8; /* Cor mais escura no hover */
            transform: scale(1.02); /* Efeito sutil de crescimento */
        }
        
        .loader { text-align: center; font-size: 1.2rem; color: var(--text-color-muted); }
        footer { background-color: var(--dark-bg); color: #9ca3af; text-align: center; padding: 2rem; font-size: 0.9rem; }
        @media (max-width: 768px) {
            h2 { font-size: 2rem; } .hero h1 { font-size: 2.2rem; } .hero .tagline { font-size: 1.1rem; }
            #repo-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <img id="user-avatar" src="" alt="Foto de Tacilio Rodriguez">
        <h1 id="user-name">Carregando...</h1>
        <p class="tagline">Engenheiro de Dados | Transformando dados em insights e soluções de negócio</p>
        <div class="social-links">
            <a id="user-github-link" href="#" target="_blank" rel="noopener noreferrer" title="GitHub"><svg viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg></a>
            <a href="https://www.linkedin.com/in/taciliorodrigues/" target="_blank" rel="noopener noreferrer" title="LinkedIn"><svg viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg></a>
        </div>
    </header>
    <main>
        <section id="certifications" class="section">
            <div class="container">
                <h2>Certificações e Competências</h2>
                <div class="badge-grid">
                    <div class="badge"><img src="images/azure-data-engineer.png" alt="Badge Azure Data Engineer Associate"></div>
                    <div class="badge"><img src="images/azure-data-fundamentals.png" alt="Badge Azure Data Fundamentals"></div>
                    <div class="badge"><img src="images/databricks-lakehouse.png" alt="Badge Databricks Lakehouse Fundamentals"></div>
                    <div class="badge"><img src="images/databricks-architect.png" alt="Badge Azure Databricks Platform Architect"></div>
                    <div class="badge"><img src="images/dbt-fundamentals.png" alt="Badge dbt Fundamentals"></div>
                </div>
            </div>
        </section>
        <section id="projects" class="section">
            <div class="container">
                <h2>Projetos em Destaque</h2>
                <div id="repo-list" class="loader">Buscando projetos no GitHub...</div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tacilio Rodriguez. Todos os direitos reservados.</p>
    </footer>

    <script>
        const username = 'taciliorodriguez';

        // ===================================================================
        // AQUI VOCÊ DEFINE SEUS PROJETOS EM DESTAQUE
        // ===================================================================
        const featuredProjects = [
            {
                repoName: 'nome-do-seu-repo-1',
                image: 'images/projects/imagem-projeto-1.png', // Caminho para a imagem que você salvou
                description: 'Esta é uma descrição mais detalhada e personalizada sobre meu primeiro projeto. Falo sobre as tecnologias que usei, o problema que resolvi e os resultados que alcancei.'
            },
            {
                repoName: 'nome-do-seu-repo-2',
                image: 'images/projects/imagem-projeto-2.jpg',
                description: 'Neste segundo projeto, o foco foi em X e Y. O maior desafio foi implementar Z, e aprendi muito sobre performance e otimização de queries.'
            },
            {
                repoName: 'outro-repo-qualquer',
                image: 'images/projects/imagem-projeto-3.png',
                description: 'Um projeto de estudo onde explorei a ferramenta X para processamento de dados em tempo real, conectando com a API Y e salvando os resultados no banco de dados Z.'
            }
        ];
        // ===================================================================

        const repoList = document.getElementById('repo-list');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userGithubLink = document.getElementById('user-github-link');
        
        async function fetchUserData() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const user = await response.json();
                
                userAvatar.src = user.avatar_url;
                userName.textContent = user.name || user.login;
                userGithubLink.href = user.html_url;
            } catch (error) {
                console.error("Erro ao buscar dados do usuário:", error);
                userName.textContent = "Tacilio Rodriguez";
            }
        }

        async function buildProjectCards() {
            repoList.innerHTML = ''; // Limpa o loader

            for (const project of featuredProjects) {
                try {
                    // 1. Busca dados dinâmicos da API para cada projeto
                    const response = await fetch(`https://api.github.com/repos/${username}/${project.repoName}`);
                    if (!response.ok) throw new Error(`Repositório ${project.repoName} não encontrado`);
                    const repo = await response.json();

                    // 2. Cria o card
                    const card = document.createElement('div');
                    card.className = 'repo-card';
                    
                    // 3. Monta o HTML do card com dados locais e da API
                    card.innerHTML = `
                        <img src="${project.image}" alt="Imagem do projeto ${repo.name}" class="repo-card-image">
                        <div class="repo-card-content">
                            <h3>${repo.name}</h3>
                            <p>${project.description}</p>
                            <div class="meta">
                                <span>💻 ${repo.language || 'N/A'}</span>
                                <span>⭐ ${repo.stargazers_count}</span>
                            </div>
                            <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">Ver Código no GitHub</a>
                        </div>
                    `;
                    repoList.appendChild(card);
                } catch (error) {
                    console.error(`Erro ao processar o repositório ${project.repoName}:`, error);
                    // Opcional: mostrar um card de erro para o projeto que falhou
                }
            }
        }
        
        fetchUserData();
        buildProjectCards();
    </script>
</body>
</html>
