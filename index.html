<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacilio Rodriguez - Engenheiro de Dados</title>
    <style>
        :root {
            --primary-color: #005f73; --dark-bg: #212529; --light-bg: #f8f9fa; --card-bg: #ffffff;
            --text-color-light: #f8f9fa; --text-color-dark: #212529; --text-color-muted: #6c757d; --border-color: #dee2e6;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif; line-height: 1.6; color: var(--text-color-dark); margin: 0;
            background-color: #e9ecef;
            background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.12' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
        }
        .section { padding: 5rem 2rem; }
        .container { max-width: 1100px; margin: 0 auto; }
        h1, h2, h3 { margin: 0; line-height: 1.3; }
        h2 { font-size: 2.5rem; margin-bottom: 2.5rem; text-align: center; color: var(--dark-bg); }
        .hero { background-color: var(--dark-bg); color: var(--text-color-light); text-align: center; padding: 6rem 2rem; }
        .hero img { width: 150px; height: 150px; border-radius: 50%; border: 5px solid var(--primary-color); margin-bottom: 1.5rem; }
        #certifications, #projects { background-color: var(--light-bg); box-shadow: 0 10px 30px -15px rgba(0,0,0,0.1); }
        #certifications { border-bottom: 1px solid var(--border-color); }
        .badge-grid { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 2.5rem; }
        .badge img { max-width: 110px; height: auto; object-fit: contain; transition: transform 0.3s ease; }
        .badge img:hover { transform: translateY(-8px); }
        #repo-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
        .repo-card {
            background-color: var(--card-bg); border-radius: 8px; display: flex; flex-direction: column;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--border-color);
        }
        .repo-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .repo-card-image { width: 100%; height: 180px; object-fit: cover; border-radius: 8px 8px 0 0; background-color: var(--border-color); }
        .repo-card-content { padding: 1.5rem; display: flex; flex-direction: column; flex-grow: 1; }
        .repo-card-content h3 { color: var(--dark-bg); font-size: 1.25rem; margin-bottom: 0.5rem; }
        .repo-card-content p { flex-grow: 1; margin-bottom: 1rem; color: var(--text-color-muted); font-size: 0.95em; }
        .repo-card-content .meta { font-size: 0.9rem; color: var(--text-color-muted); }
        .repo-card-content a {
            background-color: var(--primary-color); color: white; padding: 0.75rem 1rem; border-radius: 6px;
            text-align: center; text-decoration: none; font-weight: 500; display: block; margin-top: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .repo-card-content a:hover { background-color: #003440; }
        .loader, .error-message { text-align: center; font-size: 1.2rem; color: var(--text-color-muted); padding: 2rem; }
        footer { background-color: var(--dark-bg); color: #adb5bd; text-align: center; padding: 2rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header class="hero">
        <img id="user-avatar" src="" alt="Foto de Tacilio Rodriguez">
        <h1 id="user-name">Carregando...</h1>
        <p class="tagline">Engenheiro de Dados | Transformando dados em insights e solu√ß√µes de neg√≥cio</p>
        </header>
    <main>
        <section id="certifications" class="section">
            <div class="container">
                <h2>Certifica√ß√µes e Compet√™ncias</h2>
                <div class="badge-grid">
                    <div class="badge"><img src="images/azure-data-engineer.png" alt="Badge Azure Data Engineer Associate"></div>
                    <div class="badge"><img src="images/azure-data-fundamentals.png" alt="Badge Azure Data Fundamentals"></div>
                    <div class="badge"><img src="images/databricks-lakehouse.png" alt="Badge Databricks Lakehouse Fundamentals"></div>
                    <div class="badge"><img src="images/databricks-architect.png" alt="Badge Azure Databricks Platform Architect"></div>
                    <div class="badge"><img src="images/dbt-fundamentals.png" alt="Badge dbt Fundamentals"></div>
                </div>
            </div>
        </section>
        <section id="projects" class="section">
            <div class="container">
                <h2>Meus Reposit√≥rios P√∫blicos</h2>
                <div id="repo-list" class="loader">Buscando projetos no GitHub...</div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tacilio Rodriguez. Todos os direitos reservados.</p>
    </footer>

    <script>
        const username = 'taciliorodriguez';

        // =================================================================================
        // SEU PAINEL DE CONTROLE DE PROJETOS
        // Para personalizar um projeto, adicione uma entrada aqui.
        // Se um projeto n√£o estiver nesta lista, ele usar√° os dados padr√£o do GitHub.
        // =================================================================================
        const customProjectInfo = {
            // Exemplo 1: Personalizando imagem e descri√ß√£o
            'NOME_EXATO_DO_SEU_REPO_1': {
                image: 'images/projects/foto-do-projeto-1.png',
                description: 'Esta √© uma descri√ß√£o personalizada e mais detalhada sobre o meu primeiro projeto, explicando os desafios e tecnologias utilizadas.'
            },

            // Exemplo 2: Personalizando apenas a imagem
            'NOME_EXATO_DO_SEU_REPO_2': {
                image: 'images/projects/foto-do-projeto-2.jpg'
            },

            // Exemplo 3: Personalizando apenas a descri√ß√£o
            'NOME_EXATO_DO_SEU_REPO_3': {
                description: 'Aqui eu descrevo este projeto de forma mais completa, pois a descri√ß√£o do GitHub era muito curta.'
            }
            // Adicione mais projetos aqui, lembrando da v√≠rgula entre eles!
        };
        // =================================================================================

        const defaultProjectImage = 'https://placehold.co/600x400/e9ecef/6c757d?text=Reposit%C3%B3rio';

        async function fetchUserData() {
            // ... (c√≥digo para buscar dados do usu√°rio - n√£o muda)
        }

        async function fetchAndDisplayProjects() {
            const repoList = document.getElementById('repo-list');
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=pushed&per_page=100`);
                if (!response.ok) throw new Error('Falha ao buscar reposit√≥rios do GitHub.');
                
                const repos = await response.json();
                repoList.innerHTML = '';

                const filteredRepos = repos.filter(repo => !repo.fork && repo.name !== `${username}.github.io`);

                if (filteredRepos.length === 0) {
                    repoList.innerHTML = '<p class="error-message">Nenhum reposit√≥rio p√∫blico encontrado.</p>';
                    return;
                }

                filteredRepos.forEach(repo => {
                    const customInfo = customProjectInfo[repo.name] || {};

                    const imageUrl = customInfo.image || defaultProjectImage;
                    const description = customInfo.description || repo.description || 'Sem descri√ß√£o fornecida.';

                    const card = document.createElement('div');
                    card.className = 'repo-card';
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="Imagem do projeto ${repo.name}" class="repo-card-image" onerror="this.src='${defaultProjectImage}'">
                        <div class="repo-card-content">
                            <h3>${repo.name}</h3>
                            <p>${description}</p>
                            <div class="meta">
                                <span>üíª ${repo.language || 'N/A'}</span>
                                <span>‚≠ê ${repo.stargazers_count}</span>
                            </div>
                            <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">Ver no GitHub</a>
                        </div>
                    `;
                    repoList.appendChild(card);
                });
            } catch (error) {
                console.error('Erro ao buscar projetos:', error);
                repoList.innerHTML = `<p class="error-message">N√£o foi poss√≠vel carregar os projetos. Verifique a conex√£o ou o console para mais detalhes.</p>`;
            }
        }
        
        // Fun√ß√£o para buscar dados do usu√°rio (completa)
        async function fetchUserData() {
            const userAvatar = document.getElementById('user-avatar');
            const userName = document.getElementById('user-name');
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const user = await response.json();
                
                userAvatar.src = user.avatar_url;
                userName.textContent = user.name || user.login;
            } catch (error) {
                console.error("Erro ao buscar dados do usu√°rio:", error);
                userName.textContent = "Tacilio Rodriguez";
                userAvatar.style.display = 'none';
            }
        }
        
        fetchUserData();
        fetchAndDisplayProjects();
    </script>
</body>
</html>
