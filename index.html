<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacilio Rodriguez - Engenheiro de Dados</title>
    <style>
        :root {
            --primary-color: #005f73; /* Um azul-petróleo mais sóbrio */
            --dark-bg: #212529;
            --light-bg: #f8f9fa; /* Um branco levemente acinzentado */
            --card-bg: #ffffff;
            --text-color-light: #f8f9fa;
            --text-color-dark: #212529;
            --text-color-muted: #6c757d;
            --border-color: #dee2e6;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color-dark);
            margin: 0;
            /* Efeito "Cinza Papel Picado" */
            background-color: #e9ecef;
            background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.12' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
        }
        .section { padding: 5rem 2rem; }
        .container { max-width: 1100px; margin: 0 auto; }
        h1, h2, h3 { margin: 0; line-height: 1.3; }
        h2 { font-size: 2.5rem; margin-bottom: 2.5rem; text-align: center; color: var(--dark-bg); }
        
        .hero { background-color: var(--dark-bg); color: var(--text-color-light); text-align: center; padding: 6rem 2rem; }
        .hero img { width: 150px; height: 150px; border-radius: 50%; border: 5px solid var(--primary-color); margin-bottom: 1.5rem; }
        .hero h1 { font-size: 3rem; margin-bottom: 0.5rem; }
        .hero .tagline { font-size: 1.25rem; color: #ced4da; margin-bottom: 1.5rem; }
        
        .social-links { display: flex; gap: 20px; justify-content: center; }
        .social-links a { color: #ced4da; transition: color 0.3s, transform 0.3s; }
        .social-links a:hover { color: var(--primary-color); transform: scale(1.1); }
        .social-links svg { width: 32px; height: 32px; fill: currentColor; }
        
        #certifications, #projects {
            background-color: var(--light-bg);
            box-shadow: 0 10px 30px -15px rgba(0,0,0,0.1);
        }
        #certifications {
             border-bottom: 1px solid var(--border-color);
        }

        .badge-grid { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 2.5rem; }
        .badge { text-align: center; }
        .badge img { max-width: 110px; height: auto; object-fit: contain; transition: transform 0.3s ease; }
        .badge img:hover { transform: translateY(-8px); }
        
        #repo-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
        .repo-card {
            background-color: var(--card-bg); border-radius: 8px;
            display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--border-color);
        }
        .repo-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .repo-card-image { width: 100%; height: 180px; object-fit: cover; border-radius: 8px 8px 0 0; background-color: var(--border-color); }
        .repo-card-content { padding: 1.5rem; display: flex; flex-direction: column; flex-grow: 1; }
        .repo-card-content h3 { color: var(--dark-bg); font-size: 1.25rem; margin-bottom: 0.5rem; }
        .repo-card-content p { flex-grow: 1; margin-bottom: 1rem; color: var(--text-color-muted); font-size: 0.95em; }
        .repo-card-content .meta { font-size: 0.9rem; color: var(--text-color-muted); }
        .repo-card-content .meta span { margin-right: 1rem; }
        .repo-card-content a {
            background-color: var(--primary-color); color: white; padding: 0.75rem 1rem; border-radius: 6px;
            text-align: center; text-decoration: none; font-weight: 500; display: block; margin-top: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .repo-card-content a:hover { background-color: #003440; transform: scale(1.02); }

        .loader, .error-message { text-align: center; font-size: 1.2rem; color: var(--text-color-muted); padding: 2rem; }
        footer { background-color: var(--dark-bg); color: #adb5bd; text-align: center; padding: 2rem; font-size: 0.9rem; }
        @media (max-width: 768px) {
            h2 { font-size: 2rem; } .hero h1 { font-size: 2.2rem; } .hero .tagline { font-size: 1.1rem; }
            #repo-list { grid-template-columns: 1fr; }
        }
    </style>
</head>

        <h1 id="user-name">Carregando...</h1>
        <p class="tagline">Engenheiro de Dados | Transformando dados em insights e soluções de negócio</p>
        <div class="social-links">

    </header>
    <main>
        <section id="certifications" class="section">
            <div class="container">
                <h2>Certificações e Competências</h2>
                <div class="badge-grid">
                    <div class="badge"><img src="images/azure-data-engineer.png" alt="Badge Azure Data Engineer Associate"></div>
                    <div class="badge"><img src="images/azure-data-fundamentals.png" alt="Badge Azure Data Fundamentals"></div>
                    <div class="badge"><img src="images/databricks-lakehouse.png" alt="Badge Databricks Lakehouse Fundamentals"></div>
                    <div class="badge"><img src="images/databricks-architect.png" alt="Badge Azure Databricks Platform Architect"></div>
                    <div class="badge"><img src="images/dbt-fundamentals.png" alt="Badge dbt Fundamentals"></div>
                </div>
            </div>
        </section>
        <section id="projects" class="section">
            <div class="container">
                <h2>Meus Projetos Recentes</h2>
                <div id="repo-list" class="loader">Buscando projetos no GitHub...</div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tacilio Rodriguez. Todos os direitos reservados.</p>
    </footer>

    <script>
        const username = 'taciliorodriguez';

        // =================================================================================
        // SEU PAINEL DE CONTROLE DE PROJETOS
        // Para personalizar um projeto, adicione uma entrada aqui.
        // Você pode adicionar uma imagem, uma descrição ou ambos.
        // Se um projeto não estiver aqui, ele usará os dados padrão do GitHub.
        // =================================================================================
        const projectOverrides = {
            'dbt': {
                image: 'images/projects/imagem-do-repo-1.png',
                description: 'Esta é minha descrição personalizada para o Projeto 1. Aqui posso explicar em detalhes o que ele faz, as tecnologias usadas e o que aprendi.'
            },
            'nome-do-seu-repo-2': {
                image: 'images/projects/imagem-do-repo-2.jpg'
                // Sem descrição aqui, então o script vai usar a descrição do GitHub.
            },
            'outro-repo-sem-imagem': {
                description: 'Este projeto não precisa de uma imagem chique, mas quero uma descrição melhor do que a que está no GitHub. É um script de automação para X, Y e Z.'
            }
        };
        // =================================================================================

        const defaultProjectImage = 'https://placehold.co/600x400/e9ecef/6c757d?text=Reposit%C3%B3rio';

        async function fetchUserData() {
            const userAvatar = document.getElementById('user-avatar');
            const userName = document.getElementById('user-name');
            const userGithubLink = document.getElementById('user-github-link');
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const user = await response.json();
                
                userAvatar.src = user.avatar_url;
                userName.textContent = user.name || user.login;
                userGithubLink.href = user.html_url;
            } catch (error) {
                console.error("Erro ao buscar dados do usuário:", error);
                userName.textContent = "Tacilio Rodriguez";
                userAvatar.style.display = 'none';
            }
        }

        async function fetchAndDisplayProjects() {
            const repoList = document.getElementById('repo-list');
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=pushed&per_page=100`);
                if (!response.ok) throw new Error('Falha ao buscar repositórios.');
                
                const repos = await response.json();
                repoList.innerHTML = '';

                const filteredRepos = repos
                    .filter(repo => !repo.fork)
                    .slice(0, 6);

                if (filteredRepos.length === 0) {
                    repoList.innerHTML = '<p class="error-message">Nenhum repositório público encontrado.</p>';
                    return;
                }

                filteredRepos.forEach(repo => {
                    const overrideData = projectOverrides[repo.name] || {};

                    const imageUrl = overrideData.image || defaultProjectImage;
                    const description = overrideData.description || repo.description || 'Este repositório não tem uma descrição.';

                    const card = document.createElement('div');
                    card.className = 'repo-card';
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="Imagem do projeto ${repo.name}" class="repo-card-image" onerror="this.src='${defaultProjectImage}'">
                        <div class="repo-card-content">
                            <h3>${repo.name}</h3>
                            <p>${description}</p>
                            <div class="meta">
                                <span>💻 ${repo.language || 'N/A'}</span>
                                <span>⭐ ${repo.stargazers_count}</span>
                            </div>
                            <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">Ver Código no GitHub</a>
                        </div>
                    `;
                    repoList.appendChild(card);
                });

            } catch (error) {
                console.error('Erro ao buscar projetos:', error);
                repoList.innerHTML = '<p class="error-message">Não foi possível carregar os projetos no momento.</p>';
            }
        }
        
        fetchUserData();
        fetchAndDisplayProjects();
    </script>
